<svg
  width="40"
  height="40"
  viewBox="0 0 40 40"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Gradient Circle Background -->
  <defs>
    <linearGradient id="circleGradient" x1="0" y1="0" x2="40" y2="40">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="20" cy="20" r="20" fill="url(#circleGradient)" />

  <!-- Inner White Circle -->
  <circle cx="20" cy="20" r="15" fill="white" />

  <!-- NL Monogram -->
  <g transform="translate(20 20)">
    <!-- N -->
    <rect x="-8" y="-6" width="2.5" height="12" rx="1" fill="#2563eb" />
    <path d="M-5.5 -6 L0 6" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round"/>
    <rect x="0" y="-6" width="2.5" height="12" rx="1" fill="#2563eb" />

    <!-- L -->
    <rect x="4" y="-6" width="2.5" height="8" rx="1" fill="#2563eb" />
    <rect x="4" y="2" width="6" height="2.5" rx="1" fill="#2563eb" />
  </g>

  <!-- Subtle Ring -->
  <circle cx="20" cy="20" r="19.5" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- AI Badge Top Right (New Design) -->
  <g transform="translate(28 4)">
    <circle cx="6" cy="6" r="6" fill="#2563eb" />
    <text x="6" y="8" text-anchor="middle" font-size="6.5" font-weight="700" fill="white" font-family="Arial, Helvetica, sans-serif">
      AI
    </text>
    <!-- Optional subtle shadow for depth -->
    <circle cx="6" cy="6" r="6" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
  </g>
</svg>
