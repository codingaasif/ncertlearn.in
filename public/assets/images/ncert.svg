<svg
  width="560"
  height="140"
  viewBox="0 0 560 140"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>

  <!-- Logo Mark -->
  <g transform="translate(14,14)">
    <!-- Outer Ring -->
    <circle
      cx="56"
      cy="56"
      r="52"
      fill="none"
      stroke="url(#blueGrad)"
      stroke-width="6"
    />

    <!-- Inner Glow -->
    <circle
      cx="56"
      cy="56"
      r="42"
      fill="#EFF6FF"
    />

    <!-- NL Text -->
    <text
      x="56"
      y="70"
      text-anchor="middle"
      font-size="36"
      font-weight="800"
      fill="#1E3A8A"
      font-family="Arial, Helvetica, sans-serif"
    >
      NL
    </text>

    <!-- AI Tech Badge -->
    <g>
      <circle cx="88" cy="26" r="14" fill="url(#blueGrad)"/>
      <text
        x="88"
        y="31"
        text-anchor="middle"
        font-size="12"
        font-weight="700"
        fill="#FFFFFF"
        font-family="Arial, Helvetica, sans-serif"
      >
        AI
      </text>
    </g>
  </g>

  <!-- Brand Name -->
  <g transform="translate(140,58)">
    <text
      x="0"
      y="0"
      font-size="44"
      font-weight="800"
      fill="#1E40AF"
      font-family="Arial, Helvetica, sans-serif"
    >
      NCERT
      <tspan fill="#2563EB">Learn</tspan>
    </text>

    <!-- Accent Line -->
    <rect x="0" y="10" width="160" height="4" rx="2" fill="#3B82F6"/>

    <!-- Tagline -->
    <text
      x="0"
      y="42"
      font-size="16"
      font-weight="600"
      fill="#1E3A8A"
      letter-spacing="1.4"
      font-family="Arial, Helvetica, sans-serif"
    >
      AI-POWERED LEARNING
    </text>
  </g>

</svg>
